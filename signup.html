<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Sign up Here!</h1>
    <!-- //action="http://127.0.0.1:3000/user" -->
    <form  id="myForm" name="myForm">
        <input id="userName" type="text" name="userName" >Enter UserName
        <br>
        <input id="firstName" type="text" name="firstName" >Enter first name
        <br>
        <input id="lastName" type="text" name="lastName" >Enter last name
        <br>
        <input id="password" type="text" name="password" >Enter enter password
        <br>
        <input type="button" name="button" value="Join up!" onclick="formcheck()">
    </form>
    <script>
        
        function formcheck(){
            let Uer = document.getElementById("userName").value
            let first = document.getElementById("firstName").value
            let last = document.getElementById("lastName").value
            let pass = document.getElementById("password").value
            console.log(Uer)
            console.log(first)
            console.log(last)
            console.log(pass)
            let input =  JSON.stringify({"userName": Uer ,"firstName":first ,"lastName":last ,"password":pass})
            console.log(input)
            fetch("http://localhost:3000/user",{
                method:"POST",
                body: input,
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            console.log(input)
        }
        

    </script>

    
</body>
</html>
